<ng-container *ngIf="items.length !=0">
<div class="row">
  <div class="col-75">
    <div class="container">
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <!-- <mat-form-field appearance="fill"> -->
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" formControlName="customerName" placeholder="John M. Doe">
            <div class="alert alert-danger" *ngIf="customerName.invalid && (customerName.dirty || customerName.touched)">
              <div *ngIf="customerName.errors?.['required']">
                Name is required.
              </div>
            </div>
            
            <!-- </mat-form-field> -->
            <label for="fphone"><i class="fa fa-phone"></i> Phone</label>
            <input matInput type="text" id="fphone" formControlName="phoneNumber" placeholder="0984888888">
            <div class="alert alert-danger" *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)">
              <div *ngIf="phoneNumber.errors?.['required']">
                Phone is required.
              </div>
            </div>
            
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input  type="text" id="email" formControlName="email" name="email" placeholder="john@example.com">
            <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors?.['required']">
                Email is required.
              </div>
            </div>
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input  type="text" id="adr" formControlName="address" name="address" placeholder="542 W. 15th Street">
            <div class="alert alert-danger" *ngIf="address.invalid && (address.dirty || address.touched)">
              <div *ngIf="address.errors?.['required']">
                Address is required.
              </div>
            </div>
           <!-- <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div> -->
          </div>
          

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input  type="text" id="cname" formControlName="nameCard" name="nameCard" placeholder="John More Doe">
            <!-- <div class="alert alert-danger" *ngIf="nameCard.invalid && (nameCard.dirty || nameCard.touched)">
              <div *ngIf="nameCard.errors?.['required']">
                Name Card is required.
              </div>
            </div> -->
            <label for="ccnum">Credit card number</label>
            <input  type="text" id="ccnum" formControlName="cardNumber" name="cardnumber" placeholder="1111-2222-3333-4444">
            <div class="alert alert-danger" *ngIf="cardNumber.invalid && (cardNumber.dirty || cardNumber.touched)">
              <div *ngIf="cardNumber.errors?.['required']">
                Card Number is required.
              </div>
            </div>
            <!-- <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September"> -->

            <!-- <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div> -->
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" [disabled]="checkoutForm.invalid" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>

  <div class="col-25">
    <div class="container">
      <h4>Cart
        <span class="price" style="color:black">
          <i class="fa fa-shopping-cart"></i>
          <b>{{this.len}}</b>
        </span>
      </h4>
      <div *ngFor="let item of items">
        <p><a href="#">{{item.name}}</a> <span class="price">{{item.price}}đ</span></p>
      </div>
      <hr>
      <p>Total <span class="price" style="color:black"><b>{{this.total}}đ</b></span></p>
    </div>
  </div>
</div>
</ng-container>
<ng-container *ngIf="items.length ==0">
  <div class="container">
      <div class="card">
          <h5 class="card-title">My Cart</h5>
      </div>
      <div class="center">
          <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
          <h4>Your cart is empty!</h4>
          <h6>Add item to it now</h6>
          <button routerLink="/products" class="btn btn-primary">Shop Now</button>
      </div>
  </div>
</ng-container>
